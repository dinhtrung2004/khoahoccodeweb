<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 mt-5">
          <div class="card">
            <div class="card-header text-center">
              <b>Vui lòng nhập thông tin</b>
            </div>
            <div class="card-body">
                <input id="id_hvten" type="text" placeholder="Vui long nhap ho va ten: " class="form-control">
                <input id="id_namsinh" type="number" placeholder="Vui long nhap nam sinh: " class="form-control mt-3">
                <input id="id_tuoi" type="text" placeholder="Vui long nhap tuoi: " class="form-control mt-3">
            <div class="card-footer text-end mt-3">
              <button
                onclick="clickButtonTinhTuoi()"
                type="button"
                class="btn btn-primary"
              >
                Tính
              </button>
            </div>
          </div>
        </div>
        
      </div>
      <div class="col-lg-7 mt-5">
        <div class="card">
          <div class="card-header text-center">
            <b class="text-danger">Thông tin Tử Vi</b>
          </div>
          <div class="card-body">
            <table class="table table-bordered me-3">
              <tr>
                <th>Họ Và Tên</th>
                <td>
                  <span id="in_ten"></span>
                </td>
              </tr>
              <tr>
                <th>Số tuổi</th>
                <td>
                  <span id="nhap_tuoi"></span>
                </td>
              </tr>
              <tr>
                <th>Con Giáp</th>
                <td>
                  <span id="nhap_con_giap"></span>
                </td>
              </tr>
              <tr>
                <th>Tuổi Hợp</th>
                <td>
                  <span id="nhap_tuoi_hop"></span>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script>
    function clickButtonTinhTuoi() {
          var nam_sinh = document.getElementById("id_namsinh").value*1;
          var ho_ten  = document.getElementById("id_hvten").value;
          var so_tuoi = 2024-nam_sinh;
          var ds_can =['Canh', 'Tân', 'Nhâm', 'Quý', 'Giáp', 'Ất', 'Bính', 'Đinh', 'Mậu', 'Kỷ'];
          var ds_chi =['Thân', 'Dậu', 'Tuất', 'Hợi', 'Tý', 'Sửu', 'Dần', 'Mẹo', 'Thìn', 'Tỵ', 'Ngọ', 'Mùi'];
          var con_giap = ds_can[nam_sinh % 10] + " " + ds_chi[nam_sinh % 12];
          var tuoi_hop  = "Bạn hợp tuổi " + ds_chi[(nam_sinh+4)%12] + " và tuổi "  + ds_chi[(nam_sinh-4)%12];
          document.getElementById("nhap_tuoi").innerText =so_tuoi;
          document.getElementById("nhap_con_giap").innerText=con_giap;
          document.getElementById("nhap_tuoi_hop").innerText=tuoi_hop; 
          document.getElementById("in_ten").innerText=ho_ten;
    }
  </script>
</html>
