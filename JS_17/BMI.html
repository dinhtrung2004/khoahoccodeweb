<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mt-5">
          <div class="card">
            <div class="card-header text-center">
              <b>Tinh BMI</b>
            </div>
            <div class="card-body">
              <input
                id="ho_va_ten"
                type="text"
                placeholder="Nhap Ho Va Ten"
                class="form-control mt-3"
              />
              <input
                id="can_nang"
                type="number"
                placeholder="Nhap Can Nang"
                class="form-control mt-3"
              />

              <input
                id="chieu_cao"
                type="number"
                step="0.1"
                placeholder="Nhap Chieu Cao"
                class="form-control mt-3"
              />
            </div>
            <div class="card-footer text-end">
              <button
                onclick="clickButtonTinhXepLoai()"
                type="button"
                class="btn btn-primary"
              >
                Tính
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mt-5">
          <div class="card">
            <div class="card-header text-center">
              <b class="text-danger">Thông tin BMI</b>
            </div>
            <div class="card-body">
              <table class="table table-bordered">
                <tr>
                  <th>Chỉ số BMI</th>
                  <td>
                    <span id="view_bmi"></span>
                  </td>
                </tr>
                <tr>
                  <th>Tình Trạng</th>
                  <td>
                    <span id="view_tt"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  ></script>
